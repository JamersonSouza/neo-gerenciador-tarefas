<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Gerenciador de Tarefas - Listagem</title>
</head>
<body>

		<div th:replace="fragmentos/fragmentos :: cabecalho">
		</div>
		
		<div class="container">
				
				<h3>Listagem de Tarefas</h3>
						<div class="container" style="margin: 0 auto; text-align: center;" >
							<a class="btn btn-success w-50" href="/tarefas/inserir">INSERIR +TAREFAS</a>
						</div>
				<div th:each="tarefa : ${tarefas}" style="margin: 10px;">
					<div class="card bg-light mb-3">
						<div class="card-header" th:text="${tarefa.titulo}">
						</div>
						<div class="card-body">
								<p class="card-text" th:text="${tarefa.descricao}"></p>
								<p class="card-text" th:text="${'Data de Expiração: ' + 
								#dates.format(tarefa.dataExpiracao, 'dd/MM/yyyy')}"></p>						
						</div>
					</div>
				</div>
		</div>
	
	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>	
</body>
</html>
