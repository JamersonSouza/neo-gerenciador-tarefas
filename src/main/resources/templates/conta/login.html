<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Gerenciador de Tarefas - Login</title>
</head>
<body>

	<!-- Cabeçalho -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
	</nav>

		<div class="container">
			<h3>Login</h3>
			<form action="/login" method="post" class="form-signin">
		<div class="form-group">
			<div class="col-lg-4 offset-md-4 col-md-6 col-sm-12">
					<input type="text" class="form-control" placeholder="exemple@gmail.com" name="email">
			</div>
		</div>	
		
	<div class="form-group">
			<div class="col-lg-4 offset-md-4 col-md-6 col-sm-12">
					<input type="password" class="form-control" placeholder="digite sua senha" name="senha">
			</div>
		</div>
		<div class="form-group">
		<button type="submit" class="btn btn-success w-25">LOGIN</button>
		</div>
		<!-- Em caso de Erros -->
		<div class="form-group">
			<div class="col-md-9">
				<div class="alert alert-danger" th:if="${param.error}" role="alert">
					Não foi possível fazer login.
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<span>Não possui conta? <a href="/registration">Cadastre-se!</a> </span>
		</div>	
	</form>
		
		</div>
		

	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
